{% extends "ssw/main.html" %}
{% load static from staticfiles %}

{% block title %}
{{document}}
{% endblock %}

{% block content %}

    <section class="bg--secondary space--sm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="boxed boxed--lg boxed--border">
                        <div id="products" class="account-tab">
                            <h4>
                                {{document}}
                            </h4>
                            <hr>
                            <div class="tab__content">
                                <form method="post" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <button type="submit" class="btn sowar_stock_color">Save</button>
                                        </div>
                                        <div class="col-lg-3">
                                            <a href="{% url 'admin_legal_main' %}" class="btn btn-default">Cancel</a>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>

{% endblock %}
