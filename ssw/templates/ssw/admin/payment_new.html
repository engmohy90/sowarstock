{% extends "ssw/main.html" %}
{% load static from staticfiles %}

{% block title %}
New Payment
{% endblock %}

{% block content %}

<section class="bg--secondary space--sm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="boxed boxed--lg boxed--border">
                    <div id="account-profile" class="account-tab">
                        <h2>NewPayment</h2>
                        <br>
                        <h4>Payment Amount: <span class="color--success">$ {{ earning.amount }}</span></h4>
                        <form method="post" action="" enctype="multipart/form-data">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-3 col-md-4">
                                    <button id="submit_payment_button" type="submit" class="btn btn-success type--uppercase">Pay</button>
                                </div>
                                <div class="col-lg-3 col-md-4">
                                    <a href="{% url 'admin_earnings_main' %}" class="btn btn--default type--uppercase">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
{% endblock %}

{% block js %}
<script>
$(document).ready(function(){

    $("#submit_payment_button").click(function(){
        $(this).prop("disabled",true)
        $(this).html("Submitting ... ")
        $(this).closest("form").submit()
    })
})
</script>
{% endblock %}
